<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格的高级标签</title>
	</head>
	<body>
		<table border="1" width="100%">
			<caption>年终数据报表</caption>
			<thead bgcolor="aqua" align="center">
				<tr>
					<th>月份</th>
					<th>收入</th>
				</tr>
			</thead>
			<tbody bgcolor="chartreuse" align="center">
				<tr>
					<td>1月</td>
					<td>100</td>
				</tr>
				<tr>
					<td>2月</td>
					<td>100</td>
				</tr>
				<tr>
					<td>3月</td>
					<td>100</td>
				</tr>
			</tbody>
			<tfoot bgcolor="yellow" align="center">
				<tr>
					<td>平均收入</td>
					<td>178</td>
				</tr>
				<tr>
					<td>总计</td>
					<td>17811</td>
				</tr>
			</tfoot>
		</table>
	</body>
</html>
