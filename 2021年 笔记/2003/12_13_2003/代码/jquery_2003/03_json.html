<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建一个对象，其中一个属性是数组</title>
</head>
<body>
	<script type="text/javascript">
		var p = {
			id:1,
			name:"陈阳",
			home:['沈阳','大连','本溪']
		};
		//遍历属性（数组）
		for (var i=0;i<p.home.length;i++){
			document.write(p.home[i] + "&nbsp;");
		}
	</script>
</body>
</html>
