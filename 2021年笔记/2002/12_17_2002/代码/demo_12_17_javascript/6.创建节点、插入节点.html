<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" onclick="add()" value="添加"/>
		
		<script>
			/**
			 * document.createElement("标签名")：创建该标签名的DOM元素
			 * 元素.setAttribute("属性名",属性值)：为某DOM元素的属性复制
			 * 父元素.appendChild(子元素)：向某元素中添加元素(父子关系)
			 */
			var num = 1;
			function add(){
				//创建一个input标签对象
				var input = document.createElement("input");
				//为该标签设置type属性
				input.setAttribute("type","button");
				//为该标签设置value属性
				input.setAttribute("value","按钮" + num);
				num++;
				//获取body标签对象
				var bodyNode = document.getElementsByTagName("body")[0];
				//向body标签中添加元素
				bodyNode.appendChild(input);
			}
		</script>
	</body>
</html>
