<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script>
			//confirm()：确认框
			if(confirm("确定吗？")){
				//prompt():输入框
				var j = prompt("请输入数字：",1);
				for(var i=0;i<j;i++){
					document.write(i + "&nbsp;");
				}
				//alert():警告框
				//alert("您同意了...");
			} else {
				alert("您没有同意...");
			}
		</script>
	</body>
</html>
