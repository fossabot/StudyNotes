<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简化创建自定义对象的方式</title>
</head>
<body>
	<!-- js方式定义Person对象 -->
	<script type="text/javascript">
		function Person(id,name,sal) {
			this.id = id;
			this.name = name;
			this.sal = sal;
		}
		var p = new Person(1,"明鑫",7000);
		document.write("编号：" + p.id + "<br/>");
		document.write("姓名：" + p.name + "<br/>");
		document.write("薪水：" + p.sal + "<br/>");
	</script>

	<hr/>

	<!-- json方式定义Person对象 -->

</body>
</html>
