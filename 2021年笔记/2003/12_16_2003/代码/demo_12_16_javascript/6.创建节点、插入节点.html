<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<input type="button" onclick="add()" value="添加"/>
		
		<script>
			/**
			 * document.createElement("标签名称")：创建标签对象
			 * dom元素.setAttribute("属性名","属性值")：为dom元素添加某属性
			 * dom元素(父元素).appendChild("子元素")：在某标签内部添加元素(父子关系)
			 */
			var num = 1;
			function add(){
				//创建input元素对象
				var input = document.createElement("input");
				//为input元素的type属性赋值
				input.setAttribute("type","button");
				//为按钮添加文本信息
				input.setAttribute("value","按钮" + num);
				num++;
				//获取body标签对象
				var bodyNode = document.getElementsByTagName("body")[0];
				//在尾部添加元素
				bodyNode.appendChild(input);
			}
		</script>
	</body>
</html>
