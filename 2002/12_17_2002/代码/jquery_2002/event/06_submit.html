<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<form action="05_mouseover_mouseout.html" method="post">
		用户名：<input type="text"/>
		<input type="submit" value="表单提交"/>
	</form>

	<script type="text/javascript">
		//1)jquery方式表单验证
		$("form").submit(function () {
			//获取文本框中的内容
			var name = $(":text").val();
			//去掉首尾空格
			name = $.trim(name);
			//判断内容是否为空
			if (name.length==0){
				alert("用户名必填...");
				return false;
			}
			return true;
		});
	</script>
</body>
</html>
