<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
			/**
			 * 1.document.getElementById()：按照DOM元素的id进行查找
			   2.document.getElementsByTagName()：按照标签名进行查找(集合)
			   3.document.getElementsByName()：按照DOM元素的name属性进行查找(集合)
			 */
		 -->
		<input type="text" id="userName" value="请输入用户名..." /><input type="button" onclick="showText()" value="设置文本"/>
		<hr/>
    
		<img src="" />
		<img src="" />
		<img src="" />
		<input type="button" onclick="showImage()" value="显示图片"/>
		<hr/>
		<div name="info"></div>
		<div name="info"></div>
		<div name="info"></div>
		<input type="button" onclick="showDiv()" value="设置div内容"/>
	
		<script>
			function showText(){
				//获取input标签对象
				var username = document.getElementById("userName");
				//重置文本框中的内容
				username.value = "文本已设置完毕";
			}
			
			function showImage(){
				//获取图片标签(集合)
				var images = document.getElementsByTagName("img");
				//遍历图片标签对象
				for(var i=0;i<images.length;i++){
					//设置图片的src属性
					images[i].src = "img/33.jpg";
					//设置图片的宽度
					images[i].width = "100";
					//设置图片的高度
					images[i].height = "100";
				}
			}
			
			function showDiv(){
				//获取div标签(集合)
				var divs = document.getElementsByName("info");
				//循环遍历div元素
				for(var i=0;i<divs.length;i++){
					//向每个div标签中设置文本内容
					//html()(jQuery)<=>innerHTML(JavaScript)
					divs[i].innerHTML = "大数据2002".fontcolor("red");
				}
			}
		</script>
	</body>
</html>
