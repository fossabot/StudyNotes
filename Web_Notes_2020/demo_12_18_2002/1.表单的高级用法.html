<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表单的高级用法</title>
	</head>
	<body>
		<form action="" method="get">
			<table border="2" align="center" cellspacing="0" cellpadding="0">
				<caption>用户登陆</caption>
				<tr>
					<th>姓名</th>
					<td><input type="text" name="name" /></td>
				</tr>
				<tr>
					<th>月薪</th>
					<td><input type="text" name="salary" /></td>
				</tr>
				<tr>
					<td colspan="2" align="center">
						<input type="submit" value="登陆" style="width: 111px;" />
					</td>
				</tr>
			</table>
		</form>

			学号：<input type="text" name="sid" value="252002" readonly="readonly" /><br />
			<input type="button" value="提交标准" disabled="disabled" />
		</form> -->
	</body>
</html>
