<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>滚动文字</title>
	</head>
	<body>
		<h3 align="center">滚动文字</h3>
		<hr color="red" />
		<marquee width="500" height="200" 
		scrollamount="20" direction="right" behavior="scroll"
			onmouseover="this.stop()" onmouseout="this.start()">
			<h4>辽宁冶金职业技术学院</h4>
		</marquee>
	</body>
</html>
