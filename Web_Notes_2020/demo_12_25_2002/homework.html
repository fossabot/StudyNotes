<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>作业</title>
	</head>
	<body>
		<h3>申请表</h3>
		<form action="" method="get">
			<p>
				姓名：<input type="text" />
				<input type="hidden" name="name" value="zhangsan" />
			</p>
			<p>
				密码：<input type="password" name="password" />
			</p>
			<p>
				照片：<input type="file" name="file" />
			</p>
			<p>
				感兴趣的职位：<input type="radio" name="position" value="1" />Web设计&nbsp;
				<input type="radio" name="position" value="2" checked="checked" />Web开发
			</p>
			<p>
				向往的城市：<select name="citys">
								<option>--请选择--</option>
								<option value="1">北京</option>
								<option value="2">上海</option>
								<option value="3">广州</option>
								<option value="4" selected="selected">沈阳</option>
						   </select>
			</p>
			<p>
				协议：<br/>
				<textarea name="contact" cols="30" rows="10" readonly="readonly">求职信息必须真实准确。本网站只负责企业推荐</textarea>
			</p>
			<p>
				<input type="checkbox" name="paper" value="1"  />认真阅读并接受以上协议
			</p>
			<p>
				经验：<br/>
				<select name="workdate">
					<option>--请选择--</option>
					<option value="1">一年以下</option>
					<option value="2" selected="selected">三年以上</option>
					<option value="3">五年以上</option>
				</select>
			</p>
			<p>
				<input type="submit" disabled="disabled" />&nbsp;
				<input type="reset" />
			</p>
		</form>
	</body>
</html>
