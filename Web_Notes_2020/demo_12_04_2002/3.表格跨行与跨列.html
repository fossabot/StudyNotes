<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>表格的跨行与跨列</title>
	</head>
	<body>
		<table border="1" width="400" height="300" align="center" 
			cellspacing="0" cellpadding="0">
			<tr>
				<th colspan="3">学生成绩</th>
			</tr>
			<tr>
				<td rowspan="2">文巍</td>
				<td>语文</td>
				<td>98</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>89</td>
			</tr>
			<tr>
				<td rowspan="2">德臣</td>
				<td>语文</td>
				<td>78</td>
			</tr>
			<tr>
				<td>数学</td>
				<td>88</td>
			</tr>
		</table>
	</body>
</html>
