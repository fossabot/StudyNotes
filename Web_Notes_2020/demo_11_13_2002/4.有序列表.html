<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>有序列表</title>
	</head>
	<body>
		<!-- 默认：type="1"-->
		<ol>
			<li>杨国俊</li>
			<li>刘德臣</li>
			<li>侯苏玉</li>
		</ol>
		<ol type="A">
			<li>杨国俊</li>
			<li>刘德臣</li>
			<li>侯苏玉</li>
		</ol>
		<ol type="a">
			<li>杨国俊</li>
			<li>刘德臣</li>
			<li>侯苏玉</li>
		</ol>
		<ol type="I">
			<li>杨国俊</li>
			<li>刘德臣</li>
			<li>侯苏玉</li>
			<li>陈思莹</li>
		</ol>
		<ol type="i">
			<li>杨国俊</li>
			<li>刘德臣</li>
			<li>侯苏玉</li>
			<li>陈思莹</li>
		</ol>
	</body>
</html>
