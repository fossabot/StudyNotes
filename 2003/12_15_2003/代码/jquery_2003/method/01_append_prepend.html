<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<script src="../js/jquery-3.3.1.min.js"></script>
</head>
<body>
	<ul>
		<li>第一项</li>
		<li>第二项</li>
		<li>第三项</li>
	</ul>

	<hr/>

	<div>这是子元素，要插入到父元素内</div>


	<script type="text/javascript">
		//DIV标签插入到UL标签之后（父子关系）
		//$("ul").append($("div"));
		//DIV标签插入到UL标签之前（父子关系）
		$("ul").prepend($("div"));
	</script>
</body>
</html>
